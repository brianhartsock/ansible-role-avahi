---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: 'brianhartsock.avahi'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'brianhartsock.avahi'

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies.
        run: pip3 install -r requirements.txt

      - name: Ansible lint
        run: ansible-lint

      - name: YAML lint
        run: yamllint .

      - name: Python lint
        run: flake8

  molecule:
    name: Molecule
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v4
        with:
          path: 'brianhartsock.avahi'

      - name: Set up Python 3.
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies.
        run: pip3 install -r requirements.txt

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'

      - name: Run Molecule tests (check_mode)
        run: molecule test -s check_mode
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
